<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases</title>
</head>

<body>
    <div id="frases"></div>
    <script>
        fetch('http://localhost:3000/frases', {
            method: 'get' // opcional
        })
            .then(response => response.json()) // retorna uma promise
            .then(result => {
                document.getElementById("frases").innerHTML = JSON.stringify(result);
                console.log(result);
            })
    </script>
</body>

</html>
